seed_everything: true
trainer:
  max_epochs: 300
  accelerator: gpu
  devices: 1
  default_root_dir: logs/mae_vits_300
  log_every_n_steps: 10
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        filename: "best"
        monitor: "val_loss"
        mode: "min"
        save_top_k: 1
        save_last: true
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: "val_loss"
        patience: 5
        mode: "min"
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "step"
model:
  learning_rate: 0.001
  warmup_epochs: 10
  mask_ratio: 0.75
  norm_pix_loss: true
data:
  data_dir: /home/moti/sickle_s2/sickle_s2.zarr
  batch_size: 1024
  num_workers: 40
  split_ratio: 0.8
